<!DOCTYPE html>
<html>
 <head>
  <title>gitTastic</title>

  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Ensures proper rendering and touch zooming when using smaller devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
 </head>
<body>
 <div class="container container-fluid">
 	<!-- Heading for the movie gif -->
 	<div class="jumbotron">
 		<h2 class="text-center text-success">FoodTastic</h2>
 	</div>

 	<div class="row">
 	 <div class="col-md-12">
 		<div id="addButton">
 		</div>
 	 </div>
 	</div>

 	<div class="row">

 	 <!-- Images will be placed in this div -->
 	 <div class="col-md-8">
 		<div id="giphAdd">
 		</div>
 	 </div>

 	 <!-- Form to add more food to the giphs -->
 	 <div class="col-md-3 col-md-offset-1">
 	  <div class="form-group" id="formAdd">
 	   <label for="foodInput"><span class="glyphicon glyphicon-search "></span>Add Food</label>
 	   <input class="form-control" type="text" placeholder="enter food here plEaSe!" id="foodInput">
 	   <input type="submit" id="addFood" class="btn btn-success" value=" Add Food"></input>
     <input class="btn btn-danger" type="submit" id="reset" value="reset"></input>
 	  </div>
 	 </div>
 
	<!-- close the row for the giph images and search --> 
  </div>

 <!-- Close the container -->
 </div>

 <!-- add link to the javascript -->
 <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
 <script src="logic.js"></script>

</body>
</html>
